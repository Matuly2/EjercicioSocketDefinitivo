            <li><a href="/login">Inicio de sesión</a></li>

                <a href="#">Más opciones</a>

      <script>
       

        document.addEventListener("mousedown", function(event) {
        var menu = document.getElementById("menu-desplegable");
        var botonMenu = document.getElementById("boton-menu");

        // Si se hace clic fuera del menú desplegable y del botón, ocúltalo
        if (event.target !== botonMenu && event.target !== menu && !menu.contains(event.target)) {
            menu.style.display = "none";
        }
    });

    function toggleMenu() {
        var menu = document.getElementById("menu-desplegable");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    </script>
</body>
