<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="js/script.js"></script>
   
    
</head>
<body>
    <header>
        <div class="contenedor-logo">
            <a href="/">
                <img src="img/logo.png" alt="Logo del chat">
            </a>
        </div>
    </header>
    <nav>
        <a href="/login">Inicio de sesión</a>
        <a href="/registro">Registro</a>
    </nav>
    <main>
        <div>
          <div id="chat-container">
            <div id="chat"></div>
            <br/>
            <div id="separador">
              <form>
                <div class="input-container">
                  <input type="text" id="texto" placeholder="Cuentanos algo" onkeydown="presionarEnter(event)">
                  <div class="file-input-container">
                  
                  </div>
                  
                  <select id="usuariosDesplegable"></select>
                  <button type="button" id="miBoton" onclick="addMessage()">Enviar</button>
                </div>
              </form>
      
              <div class="button-container">
                <button onclick="leerTexto()">Leer chat</button>
                <button id="pdf" onclick="descargarComoPDF()" disabled>Descargar como Pdf</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      
<footer>
    <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">Chat Mateo</span> by <span property="cc:attributionName">Mateo González Núñez</span> is licensed under <a href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="color: #fff;">CC BY-SA 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt="texto alternativo"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt="texto alternativo"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt="texto alternativo"></a></p> 
</footer>

</body>
</html>
